<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="md:w-[80%] md:mx-auto">
    <header>
        <!-- Header and Searchbar -->
        <section>
            <!-- Search -->
            <div class="flex flex-col justify-center items-center mb-8">
                <h1 class="text-gray-600 text-center text-3xl font-black mt-8 mb-4">Phone Hunter</h1>
                <div class="form-control">
                    <div class="input-group">
                        <input id="search-input" type="text" placeholder="Searchâ€¦" class="input input-bordered" />
                        <button onclick="getItems(9)" class="btn btn-square">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Alert -->
            <div id="alert" class="hidden">
                <div class="flex justify-center items-center p-4 mb-4 text-sm text-red-800 rounded-lg" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">Oops!</span> Item not found.
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <!-- Modal -->
        <section>
            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box rounded-md">
                    <div id="item-details-container">
                        <!-- <h3 class="font-bold text-lg">${phone.name ? phone.name : ''}</h3>
                        <p class="mt-2"><strong>Brand: </strong>${phone.brand ? phone.brand : ''}</p>
                        <p class="mt-2"><strong>Release Date: </strong>${phone.releaseDate ? phone.releaseDate : ''}</p>
                        <hr class="my-4">
                        <h3 class="font-bold text-lg">Main Features</h3>
                        <p class="mt-2"><strong>ChipSet: </strong>${phone.mainFeatures.chipSet ?
                            phone.mainFeatures.chipSet : ''}</p>
                        <p class="mt-2"><strong>Display Size: </strong>${phone.mainFeatures.displaySize ?
                            phone.mainFeatures.displaySize : ''}</p>
                        <p class="mt-2"><strong>Memory: </strong>${phone.mainFeatures.memory ? phone.mainFeatures.memory
                            : ''}</p>
                        <p class="mt-2"><strong>Sensors: </strong>${phone.mainFeatures.sensors ?
                            phone.mainFeatures.sensors : ''}</p>
                        <p class="mt-2"><strong>Storage: </strong>${phone.mainFeatures.storage ?
                            phone.mainFeatures.storage : ''}</p> -->
                    </div>
                    <div class="modal-action">
                        <label for="my-modal" class="btn">Yay!</label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main card -->
        <section>
            <div id="items-container" class="grid grid-cols-3 gap-4">
                <!-- <div class="card card-side bg-base-100 border rounded-sm shadow-md">
                    <figure><img src="${element.image}" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">${element.phone_name}</h2>
                        <div>
                            <label onclick="loadDetailsItem('${element.slug}')" for="my-modal" class="btn btn-xs ">View Details</label>
                        </div>
                    </div>
                </div> -->
            </div>

            <!-- Loading animation -->
            <div id="loader" class="hidden mt-20">
                <div class="flex items-center justify-center">
                    <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                        role="status">
                        <span
                            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Show all button -->
            <div id="show-all-btn" class="text-center my-8 hidden">
                <button onclick="getItems()" id="show-all-btn" class="btn btn-wide">Show All</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>
